Check:
  all:
    - name: --PRESP
      operator: equal_to
      value: Y
    - name: --STAT
      operator: empty
    - name: --OCCUR
      operator: exists
    - name: --OCCUR
      operator: empty
Core:
  Id: CORE-000018
  Status: Published
  Version: '1'
Description: Raise an error when --PRESP is equal to "Y", --STAT is blank,
  --OCCUR is present in dataset and --OCCUR is blank
Executability: Fully Executable
Outcome:
  Message: --OCCUR is blank when --PRESP is equal to "Y" and --STAT is not provided.
  Output Variables:
    - --PRESP
    - --OCCUR
    - --STAT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
      - INTERVENTIONS
  Domains:
    Exclude:
      - AE
      - DS
      - DV
      - EX
  Use Case: INDH
Sensitivity: Record
