# Variable: --ORRES
# Condition: --STAT = null or --DRVFL ^= 'Y'
# Rule: --ORRES ^= null
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: "--ORRES variable contains the result of the measurement or
                  finding as originally received or collected.  --ORRES is an
                  expected variable and should always be populated, with two
                  exceptions':' When --STAT = \"NOT DONE\" since there is no
                  result for such a record When --DRVFL = \"Y\" since the
                  distinction between an original result and a standard result
                  is not applicable for records for which --DRVFL = \"Y\" "
                Document: IG v3.4
                Item: '    '
                Section: 4.5.1.1
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0348
              Version: '1'
            Version: '2.0'
        Version: '3.4'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: "The --ORRES variable contains the result of the measurement or
                  finding as originally received or collected. --ORRES is an
                  expected variable and should always be populated; with two
                  exceptions: When --STAT = 'NOT DONE'. --ORRES should generally
                  not be populated for derived records."
                Document: IG v3.2
                Section: 4.1.5.1.1
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0348
              Version: '1'
            Version: '2.0'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: "The --ORRES variable contains the result of the measurement or
                  finding as originally received or collected. --ORRES is an
                  expected variable and should always be populated; with two
                  exceptions: When --STAT = 'NOT DONE'. --ORRES should generally
                  not be populated for derived records."
                Document: IG v3.3
                Section: 4.5.1.1
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0348
              Version: '1'
            Version: '2.0'
        Version: '3.3'
      - Name: TIG
        References:
          - Citations:
              - Cited Guidance: In general observation class domains, --STAT will be populated
                  with "NOT DONE" when data are not collected for the topic of
                  the observation.
                Document: TIG 1.0
                Item: Findings table Num 5
                Section: 2.8.7.1
            Origin: TIG Conformance Rules
            Rule Identifier:
              Id: TIG0513
              Version: '1'
            Version: '1.0'
        Substandard: SDTM
        Version: '1.0'
Check:
  any:
    - all:
        - name: --STAT
          operator: empty
        - name: --DRVFL
          operator: not_equal_to
          value: 'Y'
          value_is_literal: true
        - name: --ORRES
          operator: empty
    - all:
        - name: --STAT
          operator: empty
        - name: --DRVFL
          operator: not_exists
        - name: --ORRES
          operator: empty
    - all:
        - name: --STAT
          operator: not_exists
        - name: --DRVFL
          operator: not_equal_to
          value: 'Y'
          value_is_literal: true
        - name: --ORRES
          operator: empty
Core:
  Id: CORE-000200
  Status: Published
  Version: '1'
Description: Verify that --ORRES is not missing when either --STAT is null or
  --DRVFL not equal to 'Y'
Executability: Fully Executable
Outcome:
  Message: --ORRES cannot be null when --STAT is null or --DRVFL not equal to 'Y'
  Output Variables:
    - --STAT
    - --DRVFL
    - --ORRES
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - FINDINGS
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD
Sensitivity: Record
