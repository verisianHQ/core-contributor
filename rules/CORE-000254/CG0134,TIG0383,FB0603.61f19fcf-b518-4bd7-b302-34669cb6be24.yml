Check:
  all:
    - name: AEOUT
      operator: equal_to
      value: FATAL
      value_is_literal: true
    - name: DTHFL
      operator: not_equal_to
      value: Y
      value_is_literal: true
Core:
  Id: CORE-000254
  Status: Published
  Version: '1'
Description: When AE.AEOUT is 'FATAL', DTHFL must be 'Y'
Executability: Fully Executable
Match Datasets:
  - Keys:
      - USUBJID
    Name: AE
Outcome:
  Message: DTHFL is not 'Y' when AE.AEOUT is 'FATAL'.
  Output Variables:
    - DTHFL
    - AEOUT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - DM
  Use Case: INDH
Sensitivity: Record
