# Variable: VISITDY
# Condition: SVUPDES ^= null
# Rule: VISITDY = null
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Planned study day of the start of the visit based upon RFSTDTC
                  in Demographics. Should not be populated for Unplanned Visits
                Document: IG v3.2
                Item: Specification
                Section: 5 SV
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0216
              Version: '1'
            Version: '2.0'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: VISITDY is the Planned Study Day of a visit. It should not be
                  populated for unplanned visits.
                Document: IG v3.3
                Item: Assumption 4
                Section: '5.5'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0216
              Version: '1'
            Version: '2.0'
        Version: '3.3'

Check:
  all:
    - name: SVUPDES
      operator: non_empty
    - name: VISITDY
      operator: non_empty
Core:
  Id: CORE-000501
  Status: Published
  Version: '1'
Description: 'Raise an error if SVUPDES is not null when VISITDY is populated.'
Executability: Fully Executable
Outcome:
  Message: 'VISITDY is populated when SVUPDES is also populated.'
  Output Variables:
    - USUBJID
    - SVUPDES
    - VISITDY
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - SV
Sensitivity: Record
