Check:
  all:
    - name: DTHFL
      operator: not_equal_to
      value: 'Y'
    - name: USUBJID
      operator: is_contained_by
      value: $usubjids_in_dd
Core:
  Id: CORE-000108
  Status: Published
  Version: '1'
Description: When a record is present in DD domain for a subject, death flag is
  populated as Y in DM dataset for corresponding subject
Executability: Fully Executable
Match Datasets:
  - Keys:
      - USUBJID
    Name: DD
Operations:
  - domain: DD
    id: $usubjids_in_dd
    name: USUBJID
    operator: distinct
Outcome:
  Message: DD record present for subject, but DTHFL is not equal to "Y".
  Output Variables:
    - DTHFL
    - USUBJID
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - DM
  Use Case: INDH
Sensitivity: Dataset
