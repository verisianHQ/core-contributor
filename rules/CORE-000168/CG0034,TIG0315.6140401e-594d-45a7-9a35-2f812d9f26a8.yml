Check:
  all:
    - name: VISITNUM
      operator: non_empty
    - name: VISITNUM
      operator: is_not_contained_by
      value: $sv_visitnum
Core:
  Id: CORE-000168
  Status: Published
  Version: '1'
Description: If VISITNUM is not null then VISITNUM should be among SV.VISITNUM
Executability: Fully Executable
Operations:
  - domain: SV
    group:
      - USUBJID
    id: $sv_visitnum
    name: VISITNUM
    operator: distinct
Outcome:
  Message: VISITNUM is not among VISITNUM in SV domain.
  Output Variables:
    - VISITNUM
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Exclude:
      - SV
  Use Case: INDH
Sensitivity: Record
