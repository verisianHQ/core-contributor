# Variable: TSVAL
# Condition: TSPARMCD = 'RANDQT' and TSVAL ^= null
# Rule: TSVAL > 0 and TSVAL <= 1
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: IG v3.2[7.4][Assumption 3][Further information about the
                  parameters is included below in Table 1. TSVAL may have
                  controlled terminology depending on the value of TSPARMCD]|IG
                  v3.2[Appendix C1][Required only when there is only one
                  investigational treatment. The value is always a number
                  between 0 and 1. There are cases where the ratio is 1 (e.g.,
                  crossover study or open label study where all subjects are
                  exposed to investigational therapy).]
                Document: IG v3.2
                Item: IG v3.2[7.4][Assumption 3]|IG v3.2[Appendix C1]
                Section: IG v3.2[7.4]|IG v3.2[Appendix C1]
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0280
              Version: '1'
            Version: '2.0'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: IG v3.3[7.4.2][Assumption 3][Further information about the
                  parameters is included Appendix C1, Trial Summary Codes. TSVAL
                  may have controlled terminology depending on the value of
                  TSPARMCD. Conditions for including parameters are included in
                  Appendix C1, Trial Summary Codes.]|IG v3.3[Appendix
                  C1][Required only when there is only one investigational
                  treatment. The value is always a number between 0 and 1. There
                  are cases where the ratio is 1 (e.g., crossover study or open
                  label study where all subjects are exposed to investigational
                  therapy).]
                Document: IG v3.3
                Item: IG v3.3[7.4.2][Assumption 3]|IG v3.3[Appendix C1]
                Section: IG v3.3[7.4.2]|IG v3.3[Appendix C1]
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0280
              Version: '1'
            Version: '2.0'
        Version: '3.3'
Check:
  all:
    - name: TSPARMCD
      operator: equal_to
      value: RANDQT
    - name: TSVAL
      operator: non_empty
    - name: TSVAL
      operator: not_matches_regex
      value: ^(0.[0-9]+?)$
    - name: TSVAL
      operator: not_matches_regex
      value: ^[1]$
Core:
  Id: CORE-000335
  Status: Published
  Version: '1'
Description: Raise an error when TSPARMCD = "RANDQT" and the value provided in
  TSVAL is not a number between 0 and 1.
Executability: Fully Executable
Outcome:
  Message: 'TSPARMCD = "RANDQT" but TSVAL is not a number between 0 and 1.'
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - TRIAL DESIGN
  Domains:
    Include:
      - TS
Sensitivity: Record
