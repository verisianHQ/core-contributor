# Variable: TSPARMCD
# Condition: 
# Rule: TSPARMCD value length <= 8
Check:
  all:
    - name: TSPARMCD
      operator: longer_than
      value: 8
Core:
  Id: CORE-000147
  Status: Published
  Version: '1'
Description: Trigger error when length of TSPARMCD is greater than 8
Executability: Fully Executable
Outcome:
  Message: Length of TSPARMCD is greater than 8
  Output Variables:
    - TSPARM
    - TSPARMCD
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - TRIAL DESIGN
  Domains:
    Include:
      - TS
  Use Case: INDH, NONCLIN
Sensitivity: Record
