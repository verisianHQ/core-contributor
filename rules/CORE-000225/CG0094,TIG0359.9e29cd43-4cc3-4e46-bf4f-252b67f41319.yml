# Variable: --STAT
# Condition: --REASND ^= null
# Rule: --STAT = 'NOT DONE'
Check:
  all:
    - name: --REASND
      operator: non_empty
    - name: --STAT
      operator: not_equal_to
      value: NOT DONE
Core:
  Id: CORE-000225
  Status: Published
  Version: '1'
Description: Raise an error when --REASND is provided and --STAT is not equal to "NOT DONE".
Executability: Fully Executable
Outcome:
  Message: --STAT should be "NOT DONE" when --REASND is provided.
  Output Variables:
    - --STAT
    - --REASND
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Exclude:
      - EX
      - AE
      - DS
      - DV
      - IE
  Use Case: INDH, PROD
Sensitivity: Record
