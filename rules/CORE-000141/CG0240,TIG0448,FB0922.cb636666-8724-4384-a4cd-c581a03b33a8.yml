Check:
  all:
    - name: VISITNUM
      operator: not_exists
    - name: --TPTREF
      operator: not_exists
    - name: --TPT
      operator: is_not_unique_relationship
      value: --TPTNUM
Core:
  Id: CORE-000141
  Status: Published
  Version: '1'
Description: Trigger error when VISITNUM and --TPTREF are not present and --TPT
  and --TPTNUM does not have a one-to-one relationship
Executability: Fully Executable
Outcome:
  Message: --TPT and --TPTNUM do not have a one-to-one relationship
  Output Variables:
    - --TPT
    - --TPTNUM
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH
Sensitivity: Record
