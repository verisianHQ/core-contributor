Check:
  all:
    - name: --PRESP
      operator: not_exists
    - name: --STAT
      operator: exists
Core:
  Id: CORE-000081
  Status: Published
  Version: '1'
Description: Raise an error when --PRESP is not present but --STAT is present.
Executability: Fully Executable
Outcome:
  Message: --STAT is present when --PRESP is not present.
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
      - INTERVENTIONS
  Domains:
    Exclude:
      - DS
      - DV
      - EX
  Use Case: INDH, PROD
Sensitivity: Dataset
