# Variable: IDVARVAL
# Condition: IDVAR ^= null
# Rule: IDVARVAL = value of variable = IDVAR in domain = RDOMAIN
Check:
  all:
    - name: IDVAR
      operator: non_empty
    - name: IDVARVAL
      operator: non_empty
    - name: IDVARVAL
      operator: not_equal_to
      type_insensitive: true
      value: IDVAR
      value_is_reference: true
Core:
  Id: CORE-000206
  Status: Published
  Version: '1'
Description: When IDVAR is populated, IDVARVAL must equal a value of the
  variable referenced by IDVAR within the domain referenced by RDOMAIN
Executability: Fully Executable
Match Datasets:
  - Child: true
    Keys:
      - USUBJID
      - IDVAR
      - IDVARVAL
    Name: SUPP--
  - Child: true
    Keys:
      - USUBJID
      - IDVAR
      - IDVARVAL
    Name: CO
  - Child: true
    Keys:
      - USUBJID
      - IDVAR
      - IDVARVAL
    Name: RELREC
Outcome:
  Message: IDVARVAL does not equal a value of the variable referenced by IDVAR in
    domain = RDOMAIN.
  Output Variables:
    - RDOMAIN
    - USUBJID
    - IDVAR
    - IDVARVAL
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
      - RELATIONSHIP
  Domains:
    Include:
      - CO
      - SUPP--
      - RELREC
  Use Case: NONCLIN, INDH, PROD
Sensitivity: Record
