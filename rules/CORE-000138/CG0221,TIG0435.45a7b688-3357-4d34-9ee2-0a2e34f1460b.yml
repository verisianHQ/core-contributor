Check:
  any:
    - all:
        - name: --STDTC
          operator: is_incomplete_date
        - name: --STDY
          operator: non_empty
    - all:
        - name: RFSTDTC
          operator: is_incomplete_date
        - name: --STDY
          operator: non_empty
Core:
  Id: CORE-000138
  Status: Published
  Version: '1'
Description: If --STDTC or DM.RFSTDTC does not contain a complete values, --STDY
  must be null.
Executability: Fully Executable
Match Datasets:
  - Keys:
      - USUBJID
    Name: DM
Outcome:
  Message: --STDY is not null when either --STDTC or DM.RFSTDTC do not contain
    complete values in their date portion
  Output Variables:
    - --STDY
    - --STDTC
    - RFSTDTC
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH
Sensitivity: Record
