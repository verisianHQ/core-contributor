# Variable: RFICDTC
# Condition: DS.DSTERM indicates informed consent obtained
# Rule: RFICDTC = earliest DS.DSSTDTC
Check:
  all:
    - name: DSTERM
      operator: contains
      value: INFORMED CONSENT
    - name: RFICDTC
      operator: date_not_equal_to
      value: $min_ds_dsstdtc
    - name: $min_ds_dsstdtc
      operator: equal_to
      value: DSSTDTC
Core:
  Id: CORE-000370
  Status: Published
  Version: '1'
Description: DM.RFICDTC must equal the earliest DS.DSSTDTC when DSTERM indicates
  informed consent obtained.
Executability: Fully Executable
Match Datasets:
  - Keys:
      - USUBJID
    Name: DM
Operations:
  - domain: DS
    group:
      - USUBJID
    id: $min_ds_dsstdtc
    name: DSSTDTC
    operator: min_date
Outcome:
  Message: DM.RFICDTC is not equal to the earliest DSSTDTC, when DSTERM indicates
    Informed consent obtained.
  Output Variables:
    - DSDECOD
    - RFICDTC
    - DSSTDTC
    - $min_ds_dsstdtc
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
  Domains:
    Include:
      - DS
  Use Case: INDH
Sensitivity: Record
