Check:
  all:
    - name: ETCD
      operator: equal_to
      value: UNPLAN
    - name: ELEMENT
      operator: non_empty
Core:
  Id: CORE-000009
  Status: Published
  Version: '1'
Description: Verify that ELEMENT value is blank when ETCD is equal to UNPLAN
Executability: Fully Executable
Outcome:
  Message: ELEMENT variable has a non-null value when ETCD has a value of 'UNPLAN'
  Output Variables:
    - ETCD
    - ELEMENT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - SE
  Use Case: INDH, NONCLIN
Sensitivity: Record
