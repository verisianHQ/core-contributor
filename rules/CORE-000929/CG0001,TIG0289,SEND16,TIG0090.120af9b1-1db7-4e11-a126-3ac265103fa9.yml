# Variable: DOMAIN
# Condition: Not custom domain
# Rule: DOMAIN = valid Domain Code published by CDISC
Check:
  all:
    - name: $domain_is_custom
      operator: equal_to
      value: false
    - name: define_variable_ccode
      operator: equal_to
      value: C66734
    - name: define_variable_codelist_coded_codes
      operator: is_not_contained_by
      value: $domain_lib_ccode
Core:
  Id: CORE-000929
  Status: Published
  Version: '1'
Description: Raise and error when the DOMAIN Code is not a valid Domain Code
  published by CDISC.
Executability: Fully Executable
Operations:
  - id: $domain_is_custom
    operator: domain_is_custom
  - codelists:
      - DOMAIN
    id: $domain_lib_ccode
    level: term
    operator: codelist_terms
    returntype: code
Outcome:
  Message: DOMAIN Code is not a published DOMAIN Code in CDISC Controlled Terminology.
  Output Variables:
    - $domain_lib_ccode
    - define_variable_codelist_coded_codes
Rule Type: Define Item Metadata Check against Library Metadata
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD, NONCLIN
Sensitivity: Record
