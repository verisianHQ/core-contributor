Check:
  all:
    - name: RDOMAIN
      operator: exists
    - name: IDVAR
      operator: non_empty
    - name: IDVAR
      operator: is_not_contained_by
      value: $rdomain_variables
Core:
  Id: CORE-000916
  Status: Published
  Version: '1'
Description: Part B - Raise and error when IDVAR in RELREC is not populated with
  a valid variable from the dataset referenced in RDOMAIN.
Executability: Fully Executable
Match Datasets:
  - Child: true
    Keys:
      - USUBJID
      - IDVAR
      - IDVARVAL
    Name: RELREC
Operations:
  - domain: RELREC
    id: $rdomain_variables
    name: IDVAR
    operator: distinct
    value_is_reference: true
Outcome:
  Message: Value for IDVAR in RELREC does not represent a variable present in the
    dataset referenced in RDOMAIN.
  Output Variables:
    - IDVAR
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - RELATIONSHIP
  Domains:
    Include:
      - RELREC
  Use Case: INDH, PROD
Sensitivity: Record
