# Variable: ARMCD
# Condition: ARMCD not in ('SCRNFAIL', 'NOTASSGN')
# Rule: ARMCD in TA.ARMCD
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Data for screen failure subjects, if submitted, should be
                  included in the Demographics dataset, with ARMCD = "SCRNFAIL'
                  and ARM = "Screen Failure". Subjects withdrawn from a trial
                  before assignment to an Arm, if they are not screen failures,
                  should have ARMCD ='NOTASSGN' and ARM = 'Not Assigned'.
                Document: IG v3.2
                Item: Assumption 4
                Section: '5'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0126
              Version: '1'
            Version: '2.0'
          - Citations:
              - Cited Guidance: Data for screen failure subjects, if submitted, should be
                  included in the Demographics dataset, with ARMCD = "SCRNFAIL'
                  and ARM = "Screen Failure". Subjects withdrawn from a trial
                  before assignment to an Arm, if they are not screen failures,
                  should have ARMCD ='NOTASSGN' and ARM = 'Not Assigned'.
                Document: IG v3.2
                Item: Assumption 4
                Section: '5'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0128
              Version: '1'
            Version: '2.0'
        Version: '3.2'
Check:
  all:
    - name: ARMCD
      operator: is_not_contained_by
      value:
        - SCRNFAIL
        - NOTASSGN
    - name: ARMCD
      operator: is_not_contained_by
      value: $armcd_list
Core:
  Id: CORE-000531
  Status: Published
  Version: '1'
Description: 'ARMCD values in Demographics are restricted to ARMCD values
  in  Trial Arms when DM.ARMCD is not equal to "SCRNFAIL" or "NOTASSGN"'
Executability: Fully Executable
Operations:
  - domain: TA
    id: $armcd_list
    name: ARMCD
    operator: distinct
Outcome:
  Message: 'DM.ARMCD must equal SCRNFAIL or NOTASSGN if the value is not present
    in TA.ARMCD'
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - DM
Sensitivity: Record
