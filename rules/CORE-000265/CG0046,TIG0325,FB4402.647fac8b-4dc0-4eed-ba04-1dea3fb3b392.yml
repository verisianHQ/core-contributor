Check:
  all:
    - name: --ENRTPT
      operator: non_empty
    - name: --ENTPT
      operator: empty
Core:
  Id: CORE-000265
  Status: Published
  Version: '1'
Description: Raise an error when --ENRTPT is completed and --ENTPT is not completed.
Executability: Fully Executable
Outcome:
  Message: --ENRTPT is completed, but --ENTPT is not completed.
  Output Variables:
    - --ENRTPT
    - --ENTPT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD
Sensitivity: Record
