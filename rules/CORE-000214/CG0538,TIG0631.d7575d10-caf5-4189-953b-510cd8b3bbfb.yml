# Variable: GEN
# Condition: Subject has more than one record per Epoch with DSCAT = 'DISPOSITION EVENT'
# Rule: No more than 1 record per subject has DSSCAT = 'STUDY PARTICIPATION'
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: DSSCAT = "STUDY PARTICIPATION" is used to represent disposition
                  of study participation
                Document: IG v3.4
                Item: Assumption 2.b.1
                Section: 6.2.3
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0538
              Version: '1'
            Version: '2.0'
        Version: '3.4'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: DSSCAT = "STUDY PARTICIPATION" is used to represent disposition
                  of study participation.
                Document: IG v3.3
                Item: Assumption 2.b.1
                Section: 6.2.3 DS
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0538
              Version: '1'
            Version: '2.0'
        Version: '3.3'
      - Name: TIG
        References:
          - Citations:
              - Cited Guidance: DSSCAT = "STUDY PARTICIPATION" is used to represent disposition
                  of study participation.
                Document: TIG 1.0
                Item: 2.b.i
                Section: 2.8.10.8
            Origin: TIG Conformance Rules
            Rule Identifier:
              Id: TIG0631
              Version: '1'
            Version: '1.0'
        Substandard: SDTM
        Version: '1.0'
Check:
  all:
    - name: $disposition_event_count
      operator: greater_than
      value: 1
    - name: DSSCAT
      operator: equal_to
      value: STUDY PARTICIPATION
      value_is_literal: true
    - name: DSSCAT
      operator: is_not_unique_set
      value:
        - USUBJID
        - EPOCH
Core:
  Id: CORE-000214
  Status: Published
  Version: '1'
Description: Trigger error when subject has more than one record per Epoch with
  DSCAT = 'DISPOSITION EVENT' and more than one record where DSSCAT = 'STUDY
  PARTICIPATION'
Executability: Fully Executable
Operations:
  - domain: DS
    filter:
      DSCAT: DISPOSITION EVENT
    group:
      - USUBJID
      - EPOCH
    id: $disposition_event_count
    name: DSCAT
    operator: record_count
Outcome:
  Message: More than 1 record exists per subject per EPOCH with DSCAT =
    'DISPOSITION EVENT' and DSSCAT = 'STUDY PARTICIPATION'.
  Output Variables:
    - DSSCAT
    - USUBJID
    - EPOCH
    - DSCAT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
  Domains:
    Include:
      - DS
  Use Case: INDH
Sensitivity: Record
