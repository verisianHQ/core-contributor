# Variable: --TPT
# Condition: VISITNUM present in dataset and --TPTREF not present in dataset
# Rule: --TPT and --TPTNUM have a one-to-one relationship per unique values of VISITNUM
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Within the context that defines uniqueness for a time point,
                  which may include domain, visit, and reference time point,
                  there must be a one-to-relationship between values of --TPT
                  and --TPTNUM. in other words, if domain, visit, and reference
                  time point uniquely identify subject data, then if two
                  subjects have records with the same values of DOMAIN,
                  VISITNUM, --TPTREF, and --TPTNUM, then these records may not
                  have different time point descriptions in --TPT.
                Document: IG v3.2
                Section: 4.1.4.10
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0571
              Version: '1'
            Version: '2.0'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Within the context that defines uniqueness for a time point,
                  which may include domain, visit, and reference time point,
                  there must be a one-to-relationship between values of --TPT
                  and --TPTNUM. in other words, if domain, visit, and reference
                  time point uniquely identify subject data, then if two
                  subjects have records with the same values of DOMAIN,
                  VISITNUM, --TPTREF, and --TPTNUM, then these records may not
                  have different time point descriptions in --TPT.
                Document: IG v3.3
                Section: 4.4.10
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0571
              Version: '1'
            Version: '2.0'
        Version: '3.3'
  - Organization: FDA
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: All paired variables should have a one-to-one relationship.
                  Examples include short name and name of test; parameter name
                  and parameter code or number; variable name and variable
                  label, etc.
                Document: FDA
                Section: FDAB009
            Origin: FDA Business Rules
            Rule Identifier:
              Id: FB0923
              Version: '1'
            Version: '1.5'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: All paired variables should have a one-to-one relationship.
                  Examples include short name and name of test; parameter name
                  and parameter code or number; variable name and variable
                  label, etc.
                Document: FDA
                Section: FDAB009
            Origin: FDA Business Rules
            Rule Identifier:
              Id: FB0923
              Version: '1'
            Version: '1.5'
        Version: '3.3'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: All paired variables should have a one-to-one relationship.
                  Examples include short name and name of test; parameter name
                  and parameter code or number; variable name and variable
                  label, etc.
                Document: FDA
                Section: FDAB009
            Origin: FDA Business Rules
            Rule Identifier:
              Id: FB0923
              Version: '1'
            Version: '1.5'
        Version: '3.4'
Check:
  all:
    - name: VISITNUM
      operator: exists
    - name: --TPTREF
      operator: not_exists
    - any:
        - name: --TPT
          operator: is_inconsistent_across_dataset
          value:
            - --TPTNUM
            - VISITNUM
        - name: --TPTNUM
          operator: is_inconsistent_across_dataset
          value:
            - --TPT
            - VISITNUM
Core:
  Id: CORE-000685
  Status: Published
  Version: '1'
Description: Raise an error when VISITNUM is present in the dataset and --TPTREF
  is not present in the dataset, and --TPT and --TPTNUM do not have a one-to-one
  relationship per unique value of VISITNUM
Executability: Fully Executable
Outcome:
  Message: --TPT and --TPTNUM do not have a one-to-one relationship per unique
    value of VISITNUM
  Output Variables:
    - VISITNUM
    - --TPT
    - --TPTNUM
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
Sensitivity: Record
