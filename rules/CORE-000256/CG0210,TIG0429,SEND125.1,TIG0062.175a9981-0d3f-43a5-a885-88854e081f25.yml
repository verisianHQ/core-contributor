Check:
  all:
    - name: SEUPDES
      operator: empty
    - name: ETCD
      operator: equal_to
      value: UNPLAN
Core:
  Id: CORE-000256
  Status: Published
  Version: '1'
Description: Raise an error when ETCD = 'UNPLAN', SEUPDES = null
Executability: Fully Executable
Outcome:
  Message: Missing value for SEUPDES, when ETCD='UNPLAN'
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - SE
  Use Case: INDH, NONCLIN
Sensitivity: Record
