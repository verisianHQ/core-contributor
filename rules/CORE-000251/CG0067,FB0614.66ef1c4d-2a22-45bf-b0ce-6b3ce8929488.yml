# Variable: DSDECOD
# Condition: SS.SSSTRESC = 'DEAD'
# Rule: DSDECOD = 'DEATH'
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: For example, if a subject's survival status is "DEAD", the date
                  of death must be stored in DM and within a final disposition
                  record in DS.
                Document: SDTMIG v3.4
                Item: Assumption 1
                Section: 6.3.11
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0067
              Version: '1'
            Version: '2.0'
        Version: '3.4'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: For example, if a subject's Survival Status is "DEAD", the date
                  of death must be stored in DM and within a final disposition
                  record in DS.
                Document: SDTMIG v3.3
                Item: Assumption 1
                Section: 6.3.15
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0067
              Version: '1'
            Version: '2.0'
        Version: '3.3'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: For example, if a subject's Survival Status is "DEAD", the date
                  of death must be stored in DM and within a final disposition
                  record in DS.
                Document: SDTMIG v3.2
                Item: Assumption 2
                Section: '6.3'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0067
              Version: '1'
            Version: '2.0'
        Version: '3.2'
