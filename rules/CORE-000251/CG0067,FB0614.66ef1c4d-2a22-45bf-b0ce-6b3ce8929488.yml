Check:
  all:
    - name: SSSTRESC
      operator: equal_to
      value: DEAD
      value_is_literal: true
    - name: $ds_dsdecod
      operator: does_not_contain
      value: DEATH
      value_is_literal: true
Core:
  Id: CORE-000251
  Status: Published
  Version: '1'
Description: When SS.SSSTRESC = "DEAD", the final disposition record must have
  DSDECOD ^= "DEATH".
Executability: Fully Executable
Operations:
  - domain: DS
    group:
      - USUBJID
    id: $ds_dsdecod
    name: DSDECOD
    operator: distinct
Outcome:
  Message: DSDECOD is not "DEATH", When SS.SSSTRESC = "DEAD".
  Output Variables:
    - SSSTRESC
    - $ds_dsdecod
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - FINDINGS
  Domains:
    Include:
      - SS
Sensitivity: Record
