Check:
  all:
    - name: --OCCUR
      operator: non_empty
    - any:
        - name: --PRESP
          operator: not_exists
        - name: --PRESP
          operator: not_equal_to
          value: Y
          value_is_literal: true
Core:
  Id: CORE-000016
  Status: Published
  Version: '1'
Description: Raise an error when --OCCUR is not empty and --PRESP is not equal to "Y".
Executability: Fully Executable
Outcome:
  Message: --PRESP should be populated as "Y" when --OCCUR is provided.
  Output Variables:
    - --PRESP
    - --OCCUR
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
      - INTERVENTIONS
  Domains:
    Exclude:
      - AE
      - DS
      - DV
      - EX
  Use Case: INDH
Sensitivity: Record
