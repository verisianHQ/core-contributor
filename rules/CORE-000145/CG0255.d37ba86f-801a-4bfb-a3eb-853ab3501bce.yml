# Variable: IETESTCD
# Condition: TIVERS present in dataset
# Rule: IETESTCD unique within TIVERS
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        Version: '3.4'
        References:
          - Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0255
              Version: '1'
            Version: '2.0'
            Citations:
              - Cited Guidance: If inclusion/exclusion criteria were amended during
                  the trial, then each complete set of criteria must be included in
                  the TI domain. TIVERS is used to distinguish between the versions.
                Document: IG v3.4
                Item: Assumption 1
                Section: 7.4.1
      - Name: SDTMIG
        Version: '3.3'
        References:
          - Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0255
              Version: '1'
            Version: '2.0'
            Citations:
              - Cited Guidance: If inclusion/exclusion criteria were amended during
                  the trial, then each complete set of criteria must be included in
                  the TI domain. TIVERS is used to distinguish between the versions.
                Document: IG v3.3
                Item: Assumption 1
                Section: 7.4.1
      - Name: SDTMIG
        Version: '3.2'
        References:
          - Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0255
              Version: '1'
            Version: '2.0'
            Citations:
              - Cited Guidance: If inclusion/exclusion criteria were amended during
                  the trial, then each complete set of criteria must be included in
                  the TI domain. TIVERS is used to distinguish between the versions.
                Document: IG v3.2
                Item: Assumption 1
                Section: '7.4'
Check:
  all:
    - name: TIVERS
      operator: exists
    - name: IETESTCD
      operator: is_not_unique_set
      value: TIVERS
Core:
  Id: CORE-000145
  Status: Published
  Version: '1'
Description: Trigger error when TIVERS is present and IETESTCD is not unique within
  TIVERS
Executability: Fully Executable
Outcome:
  Message: IETESTCD is not unique within TIVERS
  Output Variables:
    - IETESTCD
    - TIVERS
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - TRIAL DESIGN
  Domains:
    Include:
      - TI
Sensitivity: Record
