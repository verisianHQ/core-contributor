Check:
  all:
    - name: --RFTDTC
      operator: exists
    - name: --TPTREF
      operator: not_exists
Core:
  Id: CORE-000165
  Status: Published
  Version: '1'
Description: Raise an error when --TPTREF is not present in dataset when
  --RFTDTC is present.
Executability: Fully Executable
Outcome:
  Message: --TPTREF is not present when --RFTDTC is present in a dataset
  Output Variables:
    - --RFTDTC
    - --TPTREF
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD
Sensitivity: Dataset
