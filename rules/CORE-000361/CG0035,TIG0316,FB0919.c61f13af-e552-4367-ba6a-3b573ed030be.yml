Check:
  all:
    - name: VISITNUM
      operator: is_contained_by
      value: $tv_visitnum
    - name: VISIT
      operator: is_not_unique_relationship
      value: VISITNUM
Core:
  Id: CORE-000361
  Status: Published
  Version: '1'
Description: Trigger error when VISITNUM is present in TV.VISITNUM and does not
  have a one-to-one relationship with VISIT
Executability: Fully Executable
Operations:
  - domain: TV
    id: $tv_visitnum
    name: VISITNUM
    operator: distinct
Outcome:
  Message: VISIT and VISITNUM do not have a one-to-one relationship
  Output Variables:
    - VISITNUM
    - VISIT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH
Sensitivity: Record
