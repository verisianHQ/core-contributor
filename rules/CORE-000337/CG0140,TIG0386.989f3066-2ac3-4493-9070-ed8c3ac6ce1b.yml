Check:
  all:
    - name: RACE
      operator: not_equal_to
      value: MULTIPLE
    - name: QNAM
      operator: starts_with
      value: RACE
      value_is_literal: true
    - name: QNAM
      operator: suffix_matches_regex
      suffix: 1
      value: ^[A-Z0-9]
    - name: QNAM
      operator: not_suffix_matches_regex
      suffix: 3
      value: (OTH)
