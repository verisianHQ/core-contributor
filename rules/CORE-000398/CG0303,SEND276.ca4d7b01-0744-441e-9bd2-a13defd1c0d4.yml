# The implementation successfully skips invalid variables (e.g. VSINVALID)
# and skips variables that are not in the IG, but come from the model (e.g. VSLOBXFL)
Check:
  all:
    # Precondition: variable (label) is in the IG
    - name: variable_name
      operator: equal_to
      value: library_variable_name
    - name: library_variable_label
      operator: non_empty
    # variable label must be equal to that in the CDISC-library
    - name: variable_label
      operator: not_equal_to
      value: library_variable_label
Core:
  Id: CORE-000398
  Status: Published
  Version: "1"
Description: Raise an error when the variable label for an IG-variable does not
  correspond to the variable label in the Implementation Guide.
Executability: Fully Executable
Outcome:
  Message: The label of the variable does not correspond to the label in the IG
  Output Variables:
    - variable_name
    - variable_label
    - library_variable_label
Rule Type: Variable Metadata Check against Library Metadata
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
Sensitivity: Dataset
