# Variable: TSVCDREF
# Condition: TSPARMCD = 'FCNTRY'
# Rule: TSVCDREF = 'ISO 3166-1 alpha-3'
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Further information about the parameters is included below in
                  Table 1. TSVAL may have controlled terminology depending on
                  the value of TSPARMCD
                Document: IG v3.2
                Item: Assumption 3
                Section: 7.4|Appendix C1
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0456
              Version: '1'
            Version: '2.0'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Further information about the parameters is included below in
                  Table 1. TSVAL may have controlled terminology depending on
                  the value of TSPARMCD
                Document: IG v3.3
                Item: Assumption 3
                Section: '7.4'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0456
              Version: '1'
            Version: '2.0'
        Version: '3.3'
Check:
  all:
    - name: TSPARMCD
      operator: equal_to
      value: FCNTRY
    - name: TSVCDREF
      operator: not_equal_to
      value: ISO 3166-1 alpha-3
Core:
  Id: CORE-000339
  Status: Published
  Version: '1'
Description: Raise an error when TSPARMCD = FCNTRY and TSVCDREF is not equal to
  'ISO 3166-1 alpha-3'
Executability: Fully Executable
Outcome:
  Message: TSPARMCD = FCNTRY but TSVCDREF is not equal to 'ISO 3166-1 alpha-3'
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - TRIAL DESIGN
  Domains:
    Include:
      - TS
Sensitivity: Record
