Check:
  all:
    - name: USUBJID
      operator: non_empty
    - name: USUBJID
      operator: is_not_contained_by
      value: $dm_usubjid
Core:
  Id: CORE-000201
  Status: Published
  Version: '1'
Description: Trigger error when domain is not an AP-- domain and USUBJID is not
  present in DM.USUBJID
Executability: Fully Executable
Operations:
  - domain: DM
    id: $dm_usubjid
    name: USUBJID
    operator: distinct
Outcome:
  Message: USUBJID is not found in DM.USUBJID
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Exclude:
      - AP--
  Use Case: NONCLIN, INDH
Sensitivity: Record
