# Variable: TSVAL
# Condition: TSPARMCD = ADAPT
# Rule: TSVAL in ('N','Y')
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Further information about the parameters is included below in
                  Table 1. TSVAL may have controlled terminology depending on
                  the value of TSPARMCD
                Document: IG v3.2
                Item: Assumption 3
                Section: '7.4'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0282
              Version: '1'
            Version: '2.0'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Further information about the parameters is included Appendix
                  C1, Trial Summary Codes. TSVAL may have controlled terminology
                  depending on the value of TSPARMCD. Conditions for including
                  parameters are included in Appendix C1, Trial Summary Codes.
                Document: IG v3.3
                Item: Assumption 3
                Section: '7.4'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0282
              Version: '1'
            Version: '2.0'
        Version: '3.3'
Check:
  all:
    - name: TSPARMCD
      operator: equal_to
      value: ADAPT
    - name: TSVAL
      operator: is_not_contained_by
      value:
        - Y
        - N

Core:
  Id: CORE-000563
  Status: Published
  Version: '1'
Description: 'TSVAL must be either Y or N when TSPARMCD is ADAPT'
Executability: Fully Executable
Outcome:
  Message: 'TSVAL must be either Y or N when TSPARMCD is ADAPT'
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - TRIAL DESIGN
  Domains:
    Include:
      - TS
Sensitivity: Record
