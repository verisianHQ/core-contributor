Check:
  all:
    - name: --SEQ
      operator: target_is_not_sorted_by
      value:
        - name: --STDTC
          null_position: last
          sort_order: asc
      within: USUBJID
Core:
  Id: CORE-000535
  Status: Published
  Version: '1'
Description: Trigger error when the order of --SEQ is not chronological (based
  on --STDTC) within USUBJID
Executability: Fully Executable
Outcome:
  Message: --SEQ is not chronological (based on --STDTC) within USUBJID
  Output Variables:
    - --SEQ
    - --STDTC
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - SM
      - SE
  Use Case: NONCLIN, INDH
Sensitivity: Record
