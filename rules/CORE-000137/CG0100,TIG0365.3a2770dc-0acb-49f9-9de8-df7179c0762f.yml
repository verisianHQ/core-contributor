Check:
  any:
    - all:
        - name: ECOCCUR
          operator: not_equal_to
          value: N
          value_is_literal: true
        - name: ECSTAT
          operator: empty
        - name: ECDOSTXT
          operator: empty
        - name: ECDOSE
          operator: less_than_or_equal_to
          value: 0
    - all:
        - name: ECOCCUR
          operator: not_equal_to
          value: N
          value_is_literal: true
        - name: ECSTAT
          operator: not_exists
        - name: ECDOSTXT
          operator: empty
        - name: ECDOSE
          operator: less_than_or_equal_to
          value: 0
    - all:
        - name: ECOCCUR
          operator: not_equal_to
          value: N
          value_is_literal: true
        - name: ECSTAT
          operator: empty
        - name: ECDOSTXT
          operator: not_exists
        - name: ECDOSE
          operator: less_than_or_equal_to
          value: 0
    - all:
        - name: ECOCCUR
          operator: not_equal_to
          value: N
          value_is_literal: true
        - name: ECSTAT
          operator: not_exists
        - name: ECDOSTXT
          operator: not_exists
        - name: ECDOSE
          operator: less_than_or_equal_to
          value: 0
Core:
  Id: CORE-000137
  Status: Published
  Version: '1'
Description: Raise an error when ECOCCUR is not equal to 'N', ECSTAT and
  ECDOSTXT are both empty but ECDOSE less than or equal to 0.
Executability: Fully Executable
Outcome:
  Message: ECOCCUR is not 'N', ECSTAT and ECDOSTXT are both empty but ECDOSE is
    less than or equal to 0.
  Output Variables:
    - ECOCCUR
    - ECSTAT
    - ECDOSTXT
    - ECDOSE
    - ECSTDTC
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - INTERVENTIONS
  Domains:
    Include:
      - EC
  Use Case: INDH
Sensitivity: Record
