Check:
  all:
    - name: --PRESP
      operator: equal_to
      value: Y
    - name: --OCCUR
      operator: empty
    - name: --STAT
      operator: not_equal_to
      value: NOT DONE
Core:
  Id: CORE-000117
  Status: Published
  Version: '1'
Description: Raise an error when --STAT not equal to 'NOT DONE' when --PRESP =
  'Y' and --OCCUR is null
Executability: Fully Executable
Outcome:
  Message: --STAT should equal 'NOT DONE' when --PRESP = 'Y' and --OCCUR = null
  Output Variables:
    - --STAT
    - --PRESP
    - --OCCUR
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
      - INTERVENTIONS
  Domains:
    Exclude:
      - DS
      - DV
      - EX
  Use Case: INDH, PROD
Sensitivity: Record
