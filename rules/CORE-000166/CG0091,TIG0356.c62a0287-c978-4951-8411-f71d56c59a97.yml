Check:
  all:
    - name: --TPTNUM
      operator: exists
    - name: --TPT
      operator: not_exists
Core:
  Id: CORE-000166
  Status: Published
  Version: '1'
Description: Raise an error when --TPT is not present but --TPTNUM is present in dataset.
Executability: Fully Executable
Outcome:
  Message: --TPT is not present when --TPTNUM is present in a dataset
  Output Variables:
    - --TPTNUM
    - --TPT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD
Sensitivity: Dataset
