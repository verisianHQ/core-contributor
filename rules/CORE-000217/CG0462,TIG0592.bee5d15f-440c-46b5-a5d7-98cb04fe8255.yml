Check:
  any:
    - all:
        - name: ECDOSE
          operator: empty
        - name: ECOCCUR
          operator: not_equal_to
          value: N
          value_is_literal: true
        - name: ECSTAT
          operator: empty
        - name: ECDOSTXT
          operator: empty
    - all:
        - name: ECDOSE
          operator: empty
        - name: ECOCCUR
          operator: not_equal_to
          value: N
          value_is_literal: true
        - name: ECSTAT
          operator: not_exists
        - name: ECDOSTXT
          operator: empty
    - all:
        - name: ECDOSE
          operator: empty
        - name: ECOCCUR
          operator: not_exists
        - name: ECSTAT
