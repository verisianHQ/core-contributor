Check:
  all:
    - name: --PRESP
      operator: equal_to
      value: Y
    - name: --OCCUR
      operator: empty
    - name: --STAT
      operator: not_exists
Core:
  Id: CORE-000118
  Status: Published
  Version: '1'
Description: Raise an error when --PRESP is equal to 'Y' and --OCCUR is empty
  and --STAT is not present in dataset.
Executability: Fully Executable
Outcome:
  Message: --STAT is not present in dataset when --PRESP is equal to "Y" and
    --OCCUR is blank
  Output Variables:
    - --PRESP
    - --OCCUR
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
      - INTERVENTIONS
  Domains:
    Exclude:
      - DS
      - DV
      - EX
  Use Case: INDH, PROD
Sensitivity: Dataset
