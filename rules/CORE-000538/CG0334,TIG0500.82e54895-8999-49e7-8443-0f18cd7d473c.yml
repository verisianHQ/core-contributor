Check:
  all:
    - name: RDOMAIN
      operator: does_not_equal_string_part
      regex: .{4}(..).*
      value: $dataset_name
Core:
  Id: CORE-000538
  Status: Published
  Version: '1'
Description: Trigger error when RDOMAIN does not match characters 5 and 6 of the
  Supplementary dataset name
Executability: Fully Executable
Operations:
  - id: $dataset_name
    name: dataset_name
    operator: extract_metadata
Outcome:
  Message: RDOMAIN does not match characters 5 and 6 of the dataset name
  Output Variables:
    - $dataset_name
    - RDOMAIN
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - SUPP--
  Use Case: INDH, PROD
Sensitivity: Record
