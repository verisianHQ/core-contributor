Check:
  all:
    - name: DSDECOD
      operator: equal_to
      value: DEATH
    - name: DSSTDTC
      operator: not_equal_to
      value: DTHDTC
Core:
  Id: CORE-000034
  Status: Published
  Version: '1'
Description: Raise an error when DSSTDTC is not equal to DM.DTHDTC and DSDECOD
  is equal to "DEATH"
Executability: Fully Executable
Match Datasets:
  - Keys:
      - USUBJID
    Name: DM
Outcome:
  Message: DSSTDTC does not equal DM.DTHDTC, when DSDECOD equals "DEATH".
  Output Variables:
    - DSDECOD
    - DSSTDTC
    - DTHDTC
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
  Domains:
    Include:
      - DS
  Use Case: INDH
Sensitivity: Record
