Check:
  all:
    - name: SSSTRESC
      operator: equal_to
      value: DEAD
      value_is_literal: true
    - name: DTHFL
      operator: not_equal_to
      value: Y
      value_is_literal: true
Core:
  Id: CORE-000008
  Status: Draft
  Version: '1'
Description: When survival status is marked as Dead in SS dataset, death flag is
  populated as Y in DM dataset
Executability: Fully Executable
Match Datasets:
  - Keys:
      - USUBJID
    Name: SS
Outcome:
  Message: DTHFL is not "Y", when SS.SSSTRESC equals "DEAD"
  Output Variables:
    - DTHFL
    - SSSTRESC
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - DM
Sensitivity: Record
