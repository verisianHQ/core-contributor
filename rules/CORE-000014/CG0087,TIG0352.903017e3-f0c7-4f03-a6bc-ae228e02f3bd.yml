Check:
  all:
    - any:
        - all:
            - any:
                - name: --PRESP
                  operator: not_exists
                - name: --PRESP
                  operator: not_equal_to
                  value: Y
            - name: --OCCUR
              operator: exists
            - name: --OCCUR
              operator: non_empty
        - all:
            - name: --STAT
              operator: equal_to
              value: NOT DONE
    - all:
        - name: --OCCUR
          operator: non_empty

Core:
  Id: CORE-000014
  Status: Published
  Version: '1'
Description: Raise an error when --PRESP is not equals to "Y" and --OCCUR is
  present in dataset or --STAT is equal to "NOT DONE" and --OCCUR is not blank
Executability: Fully Executable
Outcome:
  Message: --OCCUR should only be provided when --PRESP is equal to "Y".
  Output Variables:
    - --PRESP
    - --OCCUR
    - --STAT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
      - INTERVENTIONS
  Domains:
    Exclude:
      - AE
      - DS
      - DV
      - EX
  Use Case: INDH, PROD
Sensitivity: Record
