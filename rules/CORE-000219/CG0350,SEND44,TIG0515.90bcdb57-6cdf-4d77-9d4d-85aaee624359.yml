Check:
  all:
    - name: --SCAT
      operator: equal_to_case_insensitive
      value: $domain_label
Core:
  Id: CORE-000219
  Status: Published
  Version: '1'
Description: Raise an error when --SCAT = domain dataset label.
Executability: Fully Executable
Operations:
  - id: $domain_label
    operator: domain_label
Outcome:
  Message: --SCAT is equal to domain dataset label.
  Output Variables:
    - --SCAT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD
Sensitivity: Record
