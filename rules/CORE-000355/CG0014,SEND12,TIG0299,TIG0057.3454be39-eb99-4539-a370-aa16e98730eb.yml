Check:
  all:
    - name: variable_name
      operator: not_contains_all
      value:
        - $required_variables
Core:
  Id: CORE-000355
  Status: Published
  Version: '1'
Description: 'Part A: Raise an error when a Required variable is not present in
  the dataset.'
Executability: Fully Executable
Operations:
  - id: $required_variables
    operator: required_variables
  - id: $dataset_variables
    operator: get_column_order_from_dataset
Outcome:
  Message: At least one required variable is missing from dataset
  Output Variables:
    - $dataset_variables
    - $required_variables
Rule Type: Variable Metadata Check
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD, NONCLIN
Sensitivity: Dataset
