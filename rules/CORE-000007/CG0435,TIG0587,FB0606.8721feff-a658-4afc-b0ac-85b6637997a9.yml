Check:
  all:
    - name: DTHDTC
      operator: non_empty
    - name: DTHFL
      operator: not_equal_to
      value: Y
Core:
  Id: CORE-000007
  Status: Published
  Version: '1'
Description: When a DTHDTC is populated in DM domain, death flag is populated as
  Y in DM dataset for corresponding subject
Executability: Fully Executable
Outcome:
  Message: DTHFL is not "Y", when DTHDTC is populated
  Output Variables:
    - DTHDTC
    - DTHFL
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - DM
  Use Case: INDH
Sensitivity: Record
