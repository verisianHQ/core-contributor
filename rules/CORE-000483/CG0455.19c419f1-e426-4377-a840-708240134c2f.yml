# Variable: TSVCDREF
# Condition: TSPARMCD = 'PCLAS'
# Rule: TSVCDREF = 'NDF-RT'
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Further information about the parameters is included below in
                  Table 1. TSVAL may have controlled terminology depending on
                  the value of TSPARMCD
                Document: IG v3.2
                Item: Assumption 3
                Section: 7.4|Appendix C1
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0455
              Version: '1'
            Version: '2.0'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: Further information about the parameters is included below in
                  Table 1. TSVAL may have controlled terminology depending on
                  the value of TSPARMCD
                Document: IG v3.3
                Item: Assumption 3
                Section: '7.4'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0455
              Version: '1'
            Version: '2.0'
        Version: '3.3'
Check:
  all:
    - name: TSPARMCD
      operator: equal_to
      value: PCLAS
    - name: TSVCDREF
      operator: not_equal_to
      value: MED-RT
Core:
  Id: CORE-000483
  Status: Published
  Version: '1'
Description: Raise an error when TSPARMCD = PCLAS but TSVCDREF is not equal to 'MED-RT'.
Executability: Fully Executable
Outcome:
  Message: TSPARMCD = PCLAS but TSVCDREF does not equal 'MED-RT'.
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - TRIAL DESIGN
  Domains:
    Include:
      - TS
Sensitivity: Record
