        Version: '3.3'
      - Name: TIG
        References:
          - Citations:
              - Cited Guidance: Supplemental Qualifier datasets will be named using convention
                  SUPP concatenated with the two-character domain code or
                  four-character code when a dataset is split (e.g., SUPPDM,
                  SUPPFA, SUPPFACM).
                Document: TIG 1.0
                Item: Tabulation table NUM 2
                Section: '2.6'
            Origin: TIG Conformance Rules
            Rule Identifier:
              Id: TIG0425
              Version: '1'
            Version: '1.0'
        Substandard: SDTM
        Version: '1.0'
Check:
  all:
    - name: dataset_name
      operator: longer_than
      value: 8
Core:
  Id: CORE-000293
  Status: Published
  Version: '1'
Description: Trigger error if length of dataset name is greater than 8
Executability: Fully Executable
Outcome:
  Message: Length of dataset name of SUPP-- dataset is greater than 8.
Rule Type: Dataset Metadata Check
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - SUPP--
  Use Case: INDH, PROD
Sensitivity: Dataset
