# Variable: --SPCUFL
# Condition: 
# Rule: --SPCUFL = 'N' or null
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: The value will be "N" if the specimen is not usable, and null if
                  the specimen is usable.
                Document: SDTM v2.0
                Section: Findings
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0619
              Version: '1'
            Version: '2.0'
        Version: '3.4'
      - Name: TIG
        References:
          - Citations:
              - Cited Guidance: The value will be "N" if the specimen is not usable, and null if
                  the specimen is usable.
                Document: SDTM v2.1
                Item: Specification
                Section: 3.1.3 The Findings Observation Class
            Origin: TIG Conformance Rules
            Rule Identifier:
              Id: TIG0660
              Version: '1'
            Version: '1.0'
        Substandard: SDTM
        Version: '1.0'
Check:
  all:
    - name: --SPCUFL
      operator: exists
    - name: --SPCUFL
      operator: not_equal_to
      value: N
    - name: --SPCUFL
      operator: non_empty
Core:
  Id: CORE-000116
  Status: Published
  Version: '1'
Description: Raise an error when --SPCUFL is not null or equal to "N"
Executability: Fully Executable
Outcome:
  Message: --SPCUFL is not null or equal to 'N'
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - FINDINGS
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD
Sensitivity: Record
