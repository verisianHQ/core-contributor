# Variable: ETCD
# Condition: 
# Rule: The combination of ELEMENT, TESTRL, TEENRL, and TEDUR is unique for each ETCD
Check:
  any:
    - name: ETCD
      operator: is_not_unique_set
      value:
        - ELEMENT
        - TESTRL
        - TEENRL
        - TEDUR
    - all:
        - name: ETCD
          operator: is_unique_set
          value:
            - ELEMENT
            - TESTRL
            - TEENRL
            - TEDUR
        - name: ELEMENT
          operator: is_not_unique_set
          value:
            - TESTRL
            - TEENRL
            - TEDUR
        - name: TESTRL
          operator: is_not_unique_set
          value:
            - ELEMENT
            - TEENRL
            - TEDUR
        - name: TEENRL
          operator: is_not_unique_set
          value:
            - ELEMENT
            - TESTRL
            - TEDUR
        - name: TEDUR
          operator: is_not_unique_set
          value:
            - ELEMENT
            - TEENRL
            - TESTRL
Core:
  Id: CORE-000580
