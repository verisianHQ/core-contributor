Check:
  all:
    - name: ACTARMCD
      operator: non_empty
    - name: USUBJID
      operator: is_not_contained_by
      value: $ds_usubjid
Core:
  Id: CORE-000296
  Status: Published
  Version: '1'
Description: When ACTARMCD is populated, disposition data for subject must be present
Executability: Fully Executable
Operations:
  - domain: DS
    id: $ds_usubjid
    name: USUBJID
    operator: distinct
Outcome:
  Message: There are no DS records for subject who was assigned treatment
  Output Variables:
    - USUBJID
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - DM
  Use Case: INDH
Sensitivity: Record
