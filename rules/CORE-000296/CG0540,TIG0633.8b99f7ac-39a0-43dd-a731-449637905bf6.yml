                Section: 6.2.3
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0540
              Version: '1'
            Version: '2.0'
        Version: '3.4'
      - Name: SDTMIG
        References:
          - Citations:
