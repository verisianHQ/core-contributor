Check:
  all:
    - name: --PRESP
      operator: not_exists
    - name: --OCCUR
      operator: exists
Core:
  Id: CORE-000015
  Status: Published
  Version: '1'
Description: Raise an error when --PRESP does not exists in a dataset and --OCCUR exist.
Executability: Fully Executable
Outcome:
  Message: --PRESP is missing in dataset when --OCCUR is present.
  Output Variables:
    - --PRESP
    - --OCCUR
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
      - INTERVENTIONS
  Domains:
    Exclude:
      - AE
      - DS
      - DV
      - EX
  Use Case: INDH, PROD
Sensitivity: Dataset
