Check:
  all:
    - name: TSPARMCD
      operator: equal_to
      value: SSTDTC
    - name: TSVAL
      operator: invalid_date
Core:
  Id: CORE-000505
  Status: Published
  Version: '1'
Description: 'Raise an error when TSVAL for TSPARMCD=SSTDTC is not a valid date/time'
Executability: Fully Executable
Outcome:
  Message: 'Invalid date for TSVAL for TSPARMCD = SSTDTC (Study Start Date)'
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - TRIAL DESIGN
  Domains:
    Include:
      - TS
Sensitivity: Record
