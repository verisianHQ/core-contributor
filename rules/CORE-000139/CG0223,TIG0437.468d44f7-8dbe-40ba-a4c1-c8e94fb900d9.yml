Check:
  any:
    - all:
        - name: --ENDTC
          operator: is_incomplete_date
        - name: --ENDY
          operator: non_empty
    - all:
        - name: RFSTDTC
          operator: is_incomplete_date
        - name: --ENDY
          operator: non_empty
Core:
  Id: CORE-000139
  Status: Published
  Version: '1'
Description: Trigger error if --ENDTC or DM.RFSTDTC does not contain complete
  values in their date portion, and --ENDY is not null.
Executability: Fully Executable
Match Datasets:
  - Keys:
      - USUBJID
    Name: DM
Outcome:
  Message: --ENDY is not null when either --ENDTC or DM.RFSTDTC do not contain
    complete values in their date portion
  Output Variables:
    - --ENDTC
    - RFSTDTC
    - --ENDY
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Exclude:
      - DM
  Use Case: INDH
Sensitivity: Record
