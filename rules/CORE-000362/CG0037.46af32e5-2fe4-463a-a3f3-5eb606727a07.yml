# Variable: --BDSYCD
# Condition: Primary SOC used for analysis
# Rule: --SOCCD = --BDSYCD
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        Version: '3.4'
        References:
          - Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0037
              Version: '1'
            Version: '2.0'
            Citations:
              - Cited Guidance: Dictionary derived. Code for the body system or organ class used
                  by the sponsor. When using a multi-axial dictionary such as
                  MedDRA, this should contain the SOC used for the sponsor's
                  analyses and summary tables, which may not necessarily be the
                  primary SOC.
                Document: SDTMIG v3.4
                Item: Specification
                Section: Events
              - Cited Guidance: MedDRA System Organ Class code corresponding to --BODSYS
                  assigned for analysis.
                Document: Model v2.0
                Item: --BDSYCD
                Section: Events
      - Name: SDTMIG
        Version: '3.3'
        References:
          - Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0037
              Version: '1'
            Version: '2.0'
            Citations:
              - Cited Guidance: Dictionary derived. Code for body system or organ class used by
                  the sponsor from the coding dictionary (e.g., MedDRA). When
                  using a multi-axial dictionary such as MedDRA, this should
                  contain the SOC used for the sponsor's analyses and summary
                  tables which may not necessarily be the primary SOC.
                Document: SDTMIG v3.3
                Item: Specification
                Section: 6.2.1
              - Cited Guidance: MedDRA System Organ Class code corresponding to --BODSYS
                  assigned for analysis
                Document: Model v1.7
                Item: Table 2.2.2.1 -BDSYCD
                Section: 2.2.2
      - Name: SDTMIG
        Version: '3.2'
        References:
          - Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0037
              Version: '1'
            Version: '2.0'
            Citations:
              - Cited Guidance: Dictionary derived. Code for body system or organ class used by
                  the sponsor from the coding dictionary (e.g., MedDRA). When
                  using a multi-axial dictionary such as MedDRA, this should
                  contain the SOC used for the sponsor's analyses and summary
                  tables which may not necessarily be the primary SOC.
                Document: SDTMIG v3.3
                Item: Specification
                Section: 6.2. AE
              - Cited Guidance: MedDRA System Organ Class code corresponding to --BODSYS
                  assigned for analysis
                Document: Model v1.4
                Item: Table 2.2.2.1 -BDSYCD
                Section: 2.2.2
Check:
  all:
    - name: --SOCCD
      operator: not_equal_to
      value: --BDSYCD
Core:
  Id: CORE-000362
  Status: Published
  Version: '1'
Description: Raise an error when primary SOC is used for analysis and SOC Code
  is not equal to Body System Code
Executability: Fully Executable
Outcome:
  Message: Primary analysis was used but --SOCCD and --BDSYCD are not equal
  Output Variables:
    - --TERM
    - --BDSYCD
    - --SOCCD
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
  Domains:
    Exclude:
      - DS
      - DV
      - HO
Sensitivity: Record
