# Variable: DSSTDTC
# Condition: Multiple informed consents obtained and DSDECOD = 'INFORMED CONSENT OBTAINED'
# Rule: For each subject, earliest DSSTDTC = DM.RFICDTC
Check:
  all:
    - name: DSDECOD
      operator: present_on_multiple_rows_within
      within: USUBJID
    - name: DSDECOD
      operator: equal_to
      value: INFORMED CONSENT OBTAINED
    - name: $min_ds_dsstdtc
      operator: not_equal_to
      value: RFICDTC
    - name: $min_ds_dsstdtc
      operator: equal_to
      value: DSSTDTC
Core:
  Id: CORE-000363
  Status: Published
  Version: '1'
Description: When there are multiple informed consents obtained and DSDECOD =
  'INFORMED CONSENT OBTAINED', the earliest DSSTDTC for each subject should be
  equal to DM.RFICDTC.
Executability: Fully Executable
Match Datasets:
  - Keys:
      - USUBJID
    Name: DM
Operations:
  - domain: DS
    group:
      - USUBJID
    id: $min_ds_dsstdtc
    name: DSSTDTC
    operator: min_date
Outcome:
  Message: The earliest disposition date for "INFORMED CONSENT OBTAINED" is not
    equal to DM.RFICDTC
  Output Variables:
    - RFICDTC
    - $min_ds_dsstdtc
    - DSDECOD
    - DSSTDTC
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - EVENTS
  Domains:
    Include:
      - DS
  Use Case: INDH
Sensitivity: Record
