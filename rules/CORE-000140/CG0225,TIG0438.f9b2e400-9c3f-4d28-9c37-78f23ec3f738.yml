Check:
  all:
    - name: VISITNUM
      operator: is_not_contained_by
      value: $tv_visitnum
    - name: VISITDY
      operator: non_empty
Core:
  Id: CORE-000140
  Status: Published
  Version: '1'
Description: Trigger error if VISITDY is populated when VISITNUM is not in TV.
Executability: Fully Executable
Operations:
  - domain: TV
    id: $tv_visitnum
    name: VISITNUM
    operator: distinct
Outcome:
  Message: VISITDY is not null when VISITNUM is not in TV.VISITNUM
  Output Variables:
    - VISITNUM
    - VISITDY
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH
Sensitivity: Record
