# Variable: VISITDY
# Condition: VISITNUM is NOT in TV.VISITNUM
# Rule: VISITDY = null
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: VISITDY must not be populated for unplanned visits, since
                  VISITDY is, by definition, the planned study day of visit, and
                  since the actual study day of an unplanned visit belongs in a
                  --DY variable.
                Document: IG v3.4
                Section: 4.4.5
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0225
              Version: '1'
            Version: '2.0'
        Version: '3.4'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: VISITDY must not be populated for unplanned visits, since
                  VISITDY is, by definition, the planned study day of visit, and
                  since the actual study day of an unplanned visit belongs in a
                  --DY variable.
                Document: IG v3.3
                Section: 4.4.5
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0225
              Version: '1'
            Version: '2.0'
        Version: '3.3'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: VISITDY must not be populated for unplanned visits, since
                  VISITDY is, by definition, the planned study day of visit, and
                  since the actual study day of an unplanned visit belongs in a
                  --DY variable.
                Document: IG v3.2
                Section: 4.1.4.5
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0225
