Check:
  all:
    - name: ETCD
      operator: exists
    - name: ELEMENT
      operator: exists
    - any:
        - name: ETCD
          operator: is_not_unique_relationship
          value: ELEMENT
        - name: ELEMENT
          operator: is_not_unique_relationship
          value: ETCD
Core:
  Id: CORE-000132
  Status: Published
  Version: '1'
Description: When ETCD and ELEMENTCD are present, ETCD and  ELEMENT should have
  a one-to-one relationship.
Executability: Fully Executable
Outcome:
  Message: ELEMENT and ETCD do not have a one-to-one relationship.
  Output Variables:
    - ETCD
    - ELEMENT
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - TRIAL DESIGN
  Domains:
    Include:
      - TE
      - TA
      - SE
Sensitivity: Record
