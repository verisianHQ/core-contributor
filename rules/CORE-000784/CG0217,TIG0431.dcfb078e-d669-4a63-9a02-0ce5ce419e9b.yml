# Variable: TAETORD
# Condition: TAETORD present in dataset and SESTDTC <= SVSTDTC and SVSTDTC <= SEENDTC
# Rule: TAETORD = SE.TAETORD
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: If TAETORD and/or EPOCH are added, then the values must be those
                  at the start of the visit.
                Document: IG v3.4
                Item: Assumption 11
                Section: '5.5'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0217
              Version: '1'
            Version: '2.0'
        Version: '3.4'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: If TAETORD and/or EPOCH are added, then the values must be those
                  at the start of the visit.It would be inappropriate to add the
                  variables that support time points (--TPT, --TPTNUM, --ELTM,
                  --TPTREF, and --RFTDTC), since the topic of this dataset is
                  visits.
                Document: IG v3.2
                Item: Assumption 11
                Section: 5 SV
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0217
              Version: '1'
            Version: '2.0'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: If TAETORD and/or EPOCH are added, then the values must be those
                  at the start of the visit.It would be inappropriate to add the
                  variables that support time points (--TPT, --TPTNUM, --ELTM,
                  --TPTREF, and --RFTDTC), since the topic of this dataset is
                  visits.
                Document: IG v3.3
                Item: Assumption 11
                Section: '5.5'
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0217
              Version: '1'
            Version: '2.0'
        Version: '3.3'
      - Name: TIG
        References:
          - Citations:
              - Cited Guidance: If TAETORD and/or EPOCH are added, then the values must be those
                  at the start of the visit.
                Document: TIG 1.0
                Item: Assumption 11
                Section: 2.8.10.25
            Origin: TIG Conformance Rules
            Rule Identifier:
              Id: TIG0431
              Version: '1'
            Version: '1.0'
        Substandard: SDTM
        Version: '1.0'
Check:
  all:
    - name: TAETORD
      operator: exists
    - name: SVSTDTC
      operator: date_greater_than_or_equal_to
      value: SESTDTC
    - name: SVSTDTC
      operator: date_less_than_or_equal_to
      value: SEENDTC
    - name: TAETORD
      operator: not_equal_to
      value: SE.TAETORD
Core:
  Id: CORE-000784
  Status: Published
  Version: '1'
Description: Raise an error when variable TAETORD values don't match between
  Subject Visits (SV) and Subject Elements (SE) datasets.
Executability: Fully Executable
Match Datasets:
  - Keys:
      - USUBJID
    Name: SE
Outcome:
  Message: TAETORD values don't match between Subject Visits (SV) and Subject
    Elements (SE) datasets.
  Output Variables:
    - SESTDTC
    - SEENDTC
    - SVSTDTC
    - TAETORD
    - SE.TAETORD
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - SPECIAL PURPOSE
  Domains:
    Include:
      - SV
  Use Case: INDH
Sensitivity: Record
