# Variable: --ENRTPT
# Condition: --ENTPT corresponds to the date of collection or assessment.
# Rule: --ENRTPT in ('BEFORE', 'COINCIDENT', 'ONGOING', 'UNKNOWN')
Check:
  all:
    - name: --ENTPT
      operator: non_empty
    - name: --ENTPT
      operator: is_complete_date
    - name: --DTC
      operator: exists
    - name: --ENTPT
      operator: date_equal_to
      value: --DTC
    - name: --ENRTPT
      operator: is_not_contained_by
      value:
        - BEFORE
        - COINCIDENT
        - ONGOING
        - UNKNOWN
Core:
  Id: CORE-000324
  Status: Published
  Version: '1'
Description: Trigger error when --ENRTPT is not in ('BEFORE', 'COINCIDENT',
  'ONGOING', 'UNKNOWN')
Executability: Partially Executable
Outcome:
  Message: --ENRTPT is not in ('BEFORE', 'COINCIDENT', 'ONGOING', 'UNKNOWN')
  Output Variables:
    - --ENTPT
    - --ENRTPT
    - --DTC
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD
Sensitivity: Record
