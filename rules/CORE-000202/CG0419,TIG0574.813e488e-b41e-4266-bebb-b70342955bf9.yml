Check:
  all:
    - name: IDVAR
      operator: suffix_matches_regex
      suffix: 3
      value: SEQ
    - name: RELTYPE
      operator: non_empty
Core:
  Id: CORE-000202
  Status: Published
  Version: '1'
Description: When IDVAR is populated with a --SEQ value, RELTYPE must be null.
Executability: Fully Executable
Outcome:
  Message: RELTYPE is populated when IDVAR is populated with a 'SEQ' value.
  Output Variables:
    - IDVAR
    - RELTYPE
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - RELATIONSHIP
  Domains:
    Include:
      - RELREC
  Use Case: INDH, PROD
Sensitivity: Record
