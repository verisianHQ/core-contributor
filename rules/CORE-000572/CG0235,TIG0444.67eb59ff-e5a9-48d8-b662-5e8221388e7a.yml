# Variable: --ENRTPT
# Condition: --ENTPT is prior to the date of collection or assessment.
# Rule: --ENRTPT in ('BEFORE', 'COINCIDENT', 'ONGOING', 'AFTER', 'UNKNOWN')
Check:
  all:
    - name: --ENTPT
      operator: non_empty
    - name: --ENTPT
      operator: is_complete_date
    - name: --DTC
      operator: exists
    - name: --ENTPT
      operator: date_less_than
      value: --DTC
    - name: --ENRTPT
      operator: is_not_contained_by
      value:
        - BEFORE
        - COINCIDENT
        - ONGOING
        - AFTER
        - UNKNOWN
Core:
  Id: CORE-000572
  Status: Published
  Version: '1'
Description: Trigger error when --ENRTPT is not in ('BEFORE', 'COINCIDENT',
  'ONGOING', 'AFTER', 'UNKNOWN')
Executability: Partially Executable
Outcome:
  Message: --ENRTPT is not in ('BEFORE', 'COINCIDENT', 'ONGOING', 'AFTER', 'UNKNOWN')
  Output Variables:
    - --ENTPT
    - --ENRTPT
    - --DTC
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH, PROD
Sensitivity: Record
