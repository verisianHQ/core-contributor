Check:
  all:
    - name: STUDYID
      operator: is_not_contained_by
      value: $dm_studyid
Core:
  Id: CORE-000172
  Status: Published
  Version: '1'
Description: Raise an error when STUDYID is not equal to DM.STUDYID. The STUDYID
  in all domains must be the same in all records across the study.
Executability: Fully Executable
Operations:
  - domain: DM
    id: $dm_studyid
    name: STUDYID
    operator: distinct
Outcome:
  Message: STUDYID is not equal to DM.STUDYID
  Output Variables:
    - STUDYID
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - ALL
  Domains:
    Include:
      - ALL
  Use Case: INDH, NONCLIN
Sensitivity: Record
