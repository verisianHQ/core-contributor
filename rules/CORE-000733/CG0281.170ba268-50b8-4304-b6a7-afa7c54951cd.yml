# Variable: TSPARMCD
# Condition: At least one observation where TSPARMCD = TRT and there is only one investigational treatment
# Rule: TSPARMCD = RANDQT record is present
Authorities:
  - Organization: CDISC
    Standards:
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: '|IG v3.2[Appendix C1][Further information about the parameters
                  is included below in Table 1. TSVAL may have controlled
                  terminology depending on the value of TSPARMCD]|IG
                  v3.2[Appendix C1][Required only when there is only one
                  investigational treatment. The value is always a number
                  between 0 and 1. There are cases where the ratio is 1 (e.g.,
                  crossover study or open label study where all subjects are
                  exposed to investigational therapy).]'
                Document: IG v3.2
                Item: IG v3.2[7.4][Assumption 3]|IG v3.2[Appendix C1]
                Section: IG v3.2[7.4]|IG v3.2[Appendix C1]
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0281
              Version: '1'
            Version: '2.0'
        Version: '3.2'
      - Name: SDTMIG
        References:
          - Citations:
              - Cited Guidance: IG v3.3[7.4.2][Assumption 3][Further information about the
                  parameters is included Appendix C1, Trial Summary Codes. TSVAL
                  may have controlled terminology depending on the value of
                  TSPARMCD. Conditions for including parameters are included in
                  Appendix C1, Trial Summary Codes.]|IG v3.3[Appendix
                  C1][Required only when there is only one investigational
                  treatment. The value is always a number between 0 and 1. There
                  are cases where the ratio is 1 (e.g., crossover study or open
                  label study where all subjects are exposed to investigational
                  therapy).]
                Document: IG v3.3
                Item: IG v3.3[7.4.2][Assumption 3]|IG v3.3[Appendix C1]
                Section: IG v3.3[7.4.2]|IG v3.3[Appendix C1]
            Origin: SDTM and SDTMIG Conformance Rules
            Rule Identifier:
              Id: CG0281
              Version: '1'
            Version: '2.0'
        Version: '3.3'
Check:
  any:
    - name: $trt_count
      operator: equal_to
      value: 0
    - all:
        - name: $trt_count
          operator: equal_to
          value: 1
        - name: $randqt_count
          operator: less_than
          value: 1
Core:
  Id: CORE-000733
  Status: Published
  Version: '1'
Description: 'At least one observation where TSPARMCD = TRT is present and there
  is only one investigational treatment'
Executability: Fully Executable
Operations:
  - domain: TS
    filter:
      TSPARMCD: TRT
    id: $trt_count
    name: TSPARMCD
    operator: record_count
  - domain: TS
    filter:
      TSPARMCD: RANDQT
    id: $randqt_count
    name: TSPARMCD
    operator: record_count
Outcome:
  Message: 'TSPARMCD = RANDQT record is not present'
  Output Variables:
    - TSPARMCD
    - $trt_count
    - $rand_count
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - TRIAL DESIGN
  Domains:
    Include:
      - TS
Sensitivity: Record
