    - name: --LOBXFL
      operator: equal_to
      value: Y
      value_is_literal: true
    - name: --STRESC
      operator: empty
Core:
  Id: CORE-000105
  Status: Published
  Version: '1'
Description: Raise an error when --LOBXFL = 'Y' and --STRESC is empty.
Executability: Fully Executable
Outcome:
  Message: --LOBXFL = 'Y', but --STRESC is empty.
  Output Variables:
    - --LOBXFL
    - --TESTCD
    - --STRESC
Rule Type: Record Data
Scope:
  Classes:
    Include:
      - FINDINGS
  Domains:
    Include:
      - ALL
  Use Case: INDH
Sensitivity: Record
